<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vogon Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<h1 id="title">Vogon Survey</h1>
<p id="description">I hate surveys</p>
 <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>

        <label id="name-label" for="name">Enter Your Name: <input placeholder="I like names on the beach..." id="name" name="name" type="text" required /></label>

        <label id="email-label" for="email">Enter Your Email: <input placeholder="I like emails on the beach..." id="email" name="email" type="email" required /></label>

         <label id="number-label" for="number">Input your number (years): <input placeholder="I like numbers on the beach..." id="number" type="number" name="number" min="18" max="101" /></label>
         <hr/>
          <label for="bio">Additional comments:
          <textarea id="bio" name="bio" rows="10" cols="50" placeholder="I like coding on the beach..."></textarea>
        </label>
         </fieldset>

         <fieldset>
<select id="dropdown">
 <option value="">(What is the ultimate answer)</option>
            <option value="1">24</option>
            <option value="2">46</option>
            <option value="3">42</option>
            <option value="4">28</option>
</select>
</fieldset>

      </fieldset>

       <fieldset>
        <legend value="">Do you have your towel?</legend>
        <label for="towelyes"><input value="1" id="towelyes" type="radio" name="towel" class="inline" checked /> Yes</label>

        <label for="towelno"><input value="2"id="towelno" type="radio" name="towel" class="inline" /> No</label>
      </fieldset>

            <fieldset>
          
 
        <legend value="">Which Planet(s) are you travelling to?</legend>
        <label for="magrathea"><input value="1" id="magrathea" type="checkbox" name="planet" class="inline" /> Magrathea</label>
        <label for="milkbottle6"><input value="2" id="milkbottle6" type="checkbox" name="planet" class="inline" /> Milkbottle6</label>
                <label for="earth"><input value="3" id="earth" type="checkbox" name="planet" class="inline" /> Earth</label>
        <label for="moon"><input value="4" id="moon" type="checkbox" name="planet" class="inline" /> Moon</label>
      </fieldset>
 <input id="submit" type="submit" value="Submit" />
      </form>
  </body>
</html>
