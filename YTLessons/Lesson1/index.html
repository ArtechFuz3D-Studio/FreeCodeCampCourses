<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 - Sprite Animations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas id="canvas1" ></canvas>
    <div class="controls" >
        <label for="animations" >Select An Animation</label>
        <select id="animations" name="animations" >
            <option value="idle" >Idle</option>
            <option value="jump" >Jump</option>
            <option value="fall" >Fall</option>
            <option value="run" >Run</option>
            <option value="stun" >Stun</option>
            <option value="sit" >Sit</option>
            <option value="roll" >Roll</option>
            <option value="attackbite" >Attack (Bite)</option>
            <option value="ko" >K.O.(KnockOut)</option>
            <option value="attackreceived" >Attack Recieved</option>
        </select>
    </div>
    <script src="./script.js" ></script>
    
</body>
</html>
